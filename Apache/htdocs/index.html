        function CreateUser() {
            var parameter = {

            }

        function CallServer(parameter) {
            $.ajax({

                method: "Post",

                $("#OutputDiv").addClass("showMe");
                $("#OutputTxt").text(data.Server); // .Server hei√üt der key zu Value. JSON braucht nen Key, auch wenn es noch nicht mehr als eine Value gibt

            }).fail(function(data) {
                console.log("Misserfolg");
                $("#OutputDiv").addClass("showMe");
                $("#OutputTxt").text(data.responseJSON.Server);
                console.log(data);
            })
        }
