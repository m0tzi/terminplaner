    <div class="wrapper">
        <section class="Landing">
        <div class="headlines">
            <h1 class="headline1">
                Care Less.
            </h1>
            <h2 class="headline2">
                 Schedule your day.
            </h2>
        </div>
        <div class="btn">
            <div class="siz btnone"><a href="#login">Login</a></div>
        </div>
        </section>
        <section class="welcome-login">
             <div class="login-section" id="login">
                 <h2 class="headline2">
                     Login.
                 </h2>
                 <div class="login" id="login">
                       <div class="inputs">
                          <input type="text" name="name" id="UsernameEnter" placeholder="Your name goes in here.">
                          <label for="name">Your awesome Name</label>

                          <input type="password" name="password" id="PasswordEnter" placeholder="Psst, keep it secret.">
                          <label for="password">Password</label>
                       </div>
                   
                        <div class="siz btn-login">
                          <button onclick="ServermakeToken()" class="btn1">Login</button>
                          <a href="#popup"></a><button onclick="CreateUser()" class="btn2">Register</button></a>
                       </div>
                 </div>
             </div>
             <div class="composition">
                    <img src="img/photo1.jpg" alt="Mach ich Foto tu ich Facebook" class="composition__photo composition__photo--p1">
                    <img src="img/photo2.jpg" alt="Mach ich Foto tu ich Facebook" class="composition__photo composition__photo--p2">
                    <img src="img/photo3.jpg" alt="Mach ich Foto tu ich Facebook" class="composition__photo composition__photo--p3">
             </div>
        </section>
    </div>
